<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <p class="display-6 text-center fw-bold">Register</p>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-4">
                <span>Firstname:</span>
                <br>
                <input type="text" name="frst">
            </div>
            <div class="col-4">
                  <span>Lastname:</span>
                <br>
                <input type="text" name="last">
            </div>
                <div class="col-1"></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"></div>
            <div class="col-4">
                <span>Date of Birth:</span>
                <br>
                <input type="date" name="dob">
            </div>
            <div class="col-4">
                  <span>Age:</span>
                <br>
                <input type="number" name="age">
            </div>
                <div class="col-1"></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"></div>
            <div class="col-4">
                <span>Phone Number:</span>
                <br>
                <input type="tel" name="frst">
            </div>
            <div class="col-4">
                  <span>Email Address:</span>
                <br>
                <input type="email" name="last">
            </div>
                <div class="col-1"></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"></div>
            <div class="col-4">
                <span>Gender:</span>
                <br>
                <input type="radio" name="male" class="group mx-2">Male
                <input type="radio" name="female" class="group mx-2">Female
                <input type="radio" name="others" class="group mx-2">Others

            </div>
            <div class="col-4">
            </div>
                <div class="col-1"></div>
        </div>
        <div class="row mt-2">
            <div class="col-5"></div>
            <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
</body>
</html>
